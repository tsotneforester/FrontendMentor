<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main1.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main1.png" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <div id="container">
      <section id="view-box"><span id="view-amount">100K</span> PAGEVIEWS</section>
      <section id="input-box">
        <div id="slider-box">
          <input type="range" min="0" max="100" step="25" name="" id="slider" value="50" />
          <div id="circle">
            <img src="images/icon-slider.svg" alt="" />
          </div>
          <div id="gray-line"></div>
          <div id="color-line"></div>
        </div>
      </section>
      <section id="price-box">
        <span id="price-amount">$16.00</span>
        <span id="price-period">/ month</span>
      </section>
      <section id="config-box">
        <span>Monthly Billing</span>
        <div id="switcher"><div id="switcher-ball"></div></div>
        <span>Yearly Billing</span> <span id="discount-text">25%<span>discount</span></span>
      </section>
      <section id="trail-box">
        <div id="trail-text">
          <div class="trail-line">
            <img src="images/icon-check.svg" alt="" />
            <span>Unlimited websites</span>
          </div>
          <div class="trail-line">
            <img src="images/icon-check.svg" alt="" />
            <span>100% data ownership </span>
          </div>
          <div class="trail-line">
            <img src="images/icon-check.svg" alt="" />
            <span>Email reports</span>
          </div>
        </div>
        <button>Start My trail</button>
      </section>
    </div>
  </body>
  <script src="js/js.js"></script>
</html>
