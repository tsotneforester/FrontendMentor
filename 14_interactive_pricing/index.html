<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Interactive Pricing</title>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript - Interactive Pricing" />
    <meta property="og:description" content="Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript - Interactive Pricing" />
    <meta name="twitter:description" content="Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
      <div id="views"><span id="view-amount">100K</span> PAGEVIEWS</div>

      <input type="range" min="0" max="100" step="25" name="" id="slider" value="50" />

      <div id="price">
        <span id="price-amount">$16.00</span>
        <span id="price-period">/ month</span>
      </div>
      <div id="billing">
        <p>Monthly Billing</p>
        <div class="switcher">
          <div class="switcher-ball"></div>
        </div>
        <p>Yearly Billing</p>
        <div id="discount-text">
          <p>25%</p>
          <span>discount</span>
        </div>
      </div>
      <section id="features">
        <div class="feature">
          <img src="images/icon-check.svg" alt="" />
          <span>Unlimited websites</span>
        </div>
        <div class="feature">
          <img src="images/icon-check.svg" alt="" />
          <span>100% data ownership </span>
        </div>
        <div class="feature">
          <img src="images/icon-check.svg" alt="" />
          <span>Email reports</span>
        </div>
      </section>
      <button>Start My trail</button>
    </main>
  </body>
</html>
