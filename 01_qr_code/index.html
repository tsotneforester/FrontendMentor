<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>QR Code</title>
    <meta name="title" content="QR Code - Frontendmentor" />
    <meta name="description" content="GPXcript - Code anything, anywhere, anytime" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://qr-code-gpxcript.netlify.app" />
    <meta property="og:title" content="QR Code - Frontendmentor" />
    <meta property="og:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://qr-code-gpxcript.netlify.app" />
    <meta property="twitter:title" content="QR Code - Frontendmentors" />
    <meta property="twitter:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <img src="images/image-qr-code.png" alt="qr-code" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </body>
</html>
