<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="credit-card">
      <div id="front" class="card-side">
        <section id="engraved-number">0000 0000 0000 0000</section>
        <section id="engraved-name">Jane Appleseed</section>
        <section id="engraved-date">
          <span id="engraved-month">01</span>
          <span>/</span>
          <span id="engraved-year">27</span>
        </section>
      </div>
      <div id="back" class="card-side">
        <section id="engraved-cvc">000</section>
      </div>
    </div>

    <main>
      <section class="full-name">
        <label for="full-name">CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="name" />
        <span class="error"></span>
      </section>

      <section class="card-number">
        <label for="card-number">CARD NUMBER</label>
        <input type="text" pattern="\d*" placeholder="e.g. 1234 5678 9123 0000" id="number" maxlength="19" />
        <span class="error"></span>
      </section>

      <section class="expiry-cvc">
        <label for="year" id="lable-year">EXP. DATE (MM/YY)</label>
        <label for="cvc" id="lable-cvc">CVC</label>

        <input type="text" pattern="\d*" placeholder="MM" id="month" maxlength="2" />
        <input type="text" pattern="\d*" placeholder="YY" id="year" maxlength="2" />
        <input type="text" placeholder="e.g. 123" id="cvc" maxlength="4" />
        <span class="error" id="month-error"></span>
        <span class="error" id="year-error"></span>
        <span class="error" id="cvc-error"></span>
      </section>

      <button id="submit">CONFIRM</button>
    </main>
    <script src="js/js.js"></script>
  </body>
</html>
