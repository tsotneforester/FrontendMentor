<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Profile Card</title>
    <meta name="title" content="Profile Card - Frontendmentor" />
    <meta name="description" content="GPXcript - Code anything, anywhere, anytime" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://profile-card-gpxcript.netlify.app" />
    <meta property="og:title" content="Profile Card - Frontendmentor" />
    <meta property="og:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://profile-card-gpxcript.netlify.app" />
    <meta property="twitter:title" content="Profile Card - Frontendmentor" />
    <meta property="twitter:description" content="GPXcript - Code anything, anywhere, anytime" />
    <meta property="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="image">
        <div class="frame"><img src="images/image-victor.jpg" alt="" /></div>
      </section>
      <section class="person">
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </section>
      <h3>London</h3>
      <section class="statistics">
        <div>
          <h4>80K</h4>
          <h5>Followers</h5>
        </div>
        <div>
          <h4>803K</h4>
          <h5>Likes</h5>
        </div>
        <div>
          <h4>1.4K</h4>
          <h5>Photos</h5>
        </div>
      </section>
    </div>
  </body>
</html>
