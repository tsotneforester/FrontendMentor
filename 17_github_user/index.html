<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>devfinder</h1>
      <div class="theme">
        <span class="theme-name">LIGHT</span>
        <img class="theme-toggle" src="assets/sun.png" alt="sun" />
      </div>
    </header>
    <div class="search">
      <section>
        <img src="assets/search.png" alt="" />
        <form id="myform">
          <input type="text" placeholder="Search GitHub usernameâ€¦" />
        </form>
      </section>
      <section>
        <span class="error"></span>
        <button form="myform" type="submit">Search</button>
      </section>
    </div>
    <main>
      <div class="avatar">
        <img src="assets/avatar.png" alt="avatar" />
      </div>
      <div class="user-info">
        <h2>The Octocat</h2>
        <h6>@octocat</h6>
        <h3>Joined 25 Jan 2011</h3>
      </div>
      <div class="details">
        <div class="bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat</div>
        <div class="rff">
          <div class="repo">
            <span class="heading">Repos</span>
            <span class="count">8</span>
          </div>
          <div class="ers">
            <span class="heading">Followers</span>
            <span class="count">3938</span>
          </div>
          <div class="ing">
            <span class="heading">Following</span>
            <span class="count">9</span>
          </div>
        </div>
        <div class="social">
          <section>
            <div class="line" id="town">
              <div class="img"><img src="assets/pin.png" alt="pin" /></div>
              <span>San Francisco</span>
            </div>
            <div class="line" id="url">
              <div class="img"><img src="assets/url.png" alt="url" /></div>
              <a href="https://gitsdfs.blog">https://gitsdfs.blog</a>
            </div>
          </section>
          <section>
            <div class="line gray" id="twitter">
              <div class="img"><img src="assets/twitter.png" alt="twitter" /></div>
              <span>Not Available</span>
            </div>
            <div class="line" id="work">
              <div class="img"><img src="assets/work.png" alt="work" /></div>
              <span>@github</span>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="js/js.js"></script>
  </body>
</html>
