<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main1.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main1.png" />
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/logo.svg" alt="" />
    <div class="container">
      <div class="bill-box">
        <h1>Bill</h1>
        <div class="input">
          <img src="img/dollar.svg" alt="" />
          <input id="bill-input" type="text" placeholder="0" />
        </div>
      </div>
      <div class="tip-box">
        <h1>Select Tip %</h1>
        <div id="group">
          <button value="5" class="tip-btn">5%</button>
          <button value="10" class="tip-btn">10%</button>
          <button value="15" class="tip-btn">15%</button>
          <button value="20" class="tip-btn">20%</button>
          <button value="30" class="tip-btn">30%</button>
          <input class="tip-btn" id="tip-input" type="text" placeholder="Custom" />
        </div>
      </div>
      <div class="people-box">
        <section>
          <h1>Num. of People</h1>
          <span class="error-title"></span>
        </section>
        <div class="input">
          <img src="img/person.svg" alt="" />
          <input id="person-input" type="text" placeholder="0" />
        </div>
      </div>
      <div class="calc">
        <div class="amount-line">
          <section>
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </section>
          <div id="tip-pp" class="amount">0.00</div>
        </div>
        <div class="amount-line">
          <section>
            <h2>Total</h2>
            <h3>/ person</h3>
          </section>
          <div id="total-pp" class="amount">0.00</div>
        </div>
        <button id="reset-btn" class="reset-btn disabled">RESET</button>
      </div>
    </div>
  </body>
  <script src="js/js.js"></script>
</html>
