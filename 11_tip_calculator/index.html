<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <meta name="description" content="Devote and Code anything, anywhere, anytime" />
    <link rel="shortcut icon" type="image/x-icon" href="https://gpx.ge/root/img/infinite.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/main1.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="gpx.ge" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/main1.png" />
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/logo.svg" alt="logo" />
    <main>
      <div class="bill-box">
        <h1>Bill</h1>
        <div class="input-line">
          <img src="img/dollar.svg" alt="dollar" />
          <input type="text" placeholder="0" />
        </div>
      </div>
      <div class="tip-box">
        <h1>Select Tip %</h1>
        <div>
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="20">20%</button>
          <button value="30">30%</button>
          <input type="text" placeholder="Custom" />
        </div>
      </div>
      <div class="person-box">
        <div>
          <h1>Num. of People</h1>
          <span class="error-title"></span>
        </div>
        <div class="input-line">
          <img src="img/person.svg" alt="person" />
          <input type="text" placeholder="0" />
        </div>
      </div>
      <div class="calculation-box">
        <div>
          <div>
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </div>
          <h4>0.00</h4>
        </div>
        <div>
          <div>
            <h2>Total</h2>
            <h3>/ person</h3>
          </div>
          <h4>0.00</h4>
        </div>
        <button class="disabled">RESET</button>
      </div>
    </main>
  </body>
  <script src="js/js.js"></script>
</html>
