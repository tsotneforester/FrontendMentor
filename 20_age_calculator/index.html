<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Age Calculator</title>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://gpx.ge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GPXcript" />
    <meta property="og:description" content="Devote and Code anything, anywhere, anytime" />
    <meta property="og:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="netlify.com" />
    <meta property="twitter:url" content="https://gpx.ge/" />
    <meta name="twitter:title" content="GPXcript" />
    <meta name="twitter:description" content="Devote and Code anything, anywhere, anytime" />
    <meta name="twitter:image" content="https://gpx.ge/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <script src="js/moment.js"></script>
    <script src="js/moment-precise-range.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="input">
        <div class="day-input">
          <label for="day">day</label>
          <input type="number" id="day" placeholder="DD" />
          <span class="error"></span>
        </div>
        <div class="month-input">
          <label for="month">month</label>
          <input type="number" id="month" placeholder="MM" />
          <span class="error"></span>
        </div>
        <div class="year-input">
          <label for="year">year</label>
          <input type="number" id="year" placeholder="YYYY" />
          <span class="error"></span>
        </div>
      </section>
      <section class="submit">
        <hr />
        <div class="circle">
          <img src="assets/icon-arrow.svg" alt="arrow" />
        </div>
      </section>
      <section class="result">
        <div class="year-result"><span>--</span> years</div>
        <div class="month-result"><span>--</span> months</div>
        <div class="day-result"><span>--</span> days</div>
      </section>
    </main>
    <script src="js/js.js"></script>
  </body>
</html>
