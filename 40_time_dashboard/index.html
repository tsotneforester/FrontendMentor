<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Time Dashboard</title>
    <meta name="title" content="Time Dashboard - Frontendmentor" />
    <meta name="description" content="GeoJsone - Domestic Coding" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://time-dashboard-geojsone.netlify.app" />
    <meta property="og:title" content="Time Dashboard - Frontendmentor" />
    <meta property="og:description" content="GeoJsone - Domestic Coding" />
    <meta property="og:image" content="https://geojs.one/root/img/yellowLaptop.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://time-dashboard-geojsone.netlify.app" />
    <meta property="twitter:title" content="Time Dashboard - Frontendmentor" />
    <meta property="twitter:description" content="GeoJsone - Domestic Coding" />
    <meta property="twitter:image" content="https://geojs.one/root/img/yellowLaptop.png" />

    <!-- StyleSheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="person">
          <img src="images/image-jeremy.png" alt="jeremy" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="timeframes">
          <p class="active">Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="card" id="work">
        <h2>work</h2>
        <h1>5hrs</h1>
        <p>Last Week - 7hrs</p>
        <img src="images/icon-ellipsis.svg" alt="" />
      </div>

      <div class="card" id="play">
        <h2>play</h2>
        <h1>1hrs</h1>
        <p>Last Week - 2hrs</p>
        <img src="images/icon-ellipsis.svg" alt="" />
      </div>

      <div class="card" id="study">
        <h2>study</h2>
        <h1>0hrs</h1>
        <p>Last Week - 1hrs</p>
        <img src="images/icon-ellipsis.svg" alt="" />
      </div>

      <div class="card" id="exercise">
        <h2>exercise</h2>
        <h1>1hrs</h1>
        <p>Last Week - 1hrs</p>
        <img src="images/icon-ellipsis.svg" alt="" />
      </div>

      <div class="card" id="social">
        <h2>social</h2>
        <h1>1hrs</h1>
        <p>Last Week - 3hrs</p>
        <img src="images/icon-ellipsis.svg" alt="" />
      </div>
      <div class="card" id="self-care">
        <h2>self care</h2>
        <h1>0hrs</h1>
        <p>Last Week - 1hrs</p>
        <img src="images/icon-ellipsis.svg" alt="" />
      </div>
    </main>
  </body>
</html>
